{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Подтверждение удаления</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить план обслуживания?</p>
                <div class="alert alert-warning">
                    <strong>{{ plan.equipment.name }} - {{ plan.maintenance_type.name }}</strong><br>
                    Дата: {{ plan.planned_date }}<br>
                    Статус: {{ plan.get_status_display }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'maintenance_plan_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
